<div class="game palm-row">
  <div class="palm-row-wrapper">
    <img id="img-#{id}" src="file://#{cacheDirectory}/#{image}">
    <div class="game-info icon right" id="info"></div>
    <div class="palm-body-text game-name truncating-text">#{name}</div>
    <div class="palm-body-text game-released truncating-text">#{releasedDisplay}</div>
    <div class="palm-body-text game-rating truncating-text">#{rating}</div>
    <div class="clear"></div>
  </div>
</div>
