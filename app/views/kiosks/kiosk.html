<div class="palm-row kiosk">
  <div class="palm-row-wrapper">
    <div id="favorite" class="icon left star #{favorite}"></div>
    <div class="icon right details"></div>
    <div class="palm-info-text truncating-text"><strong>#{vendor}</strong></div>
    <div class="palm-info-text">#{address}</div>
    <div class="palm-info-text">#{city}, #{state}</div>
    <div class="clear"></div>
  </div>
</div>
