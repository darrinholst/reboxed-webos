<div class="palm-row kiosk">
  <div class="palm-row-wrapper">
    <div class="palm-button affirmative reserve">Reserve</div>
    <div class="palm-body-text kiosk-vendor truncating-text">#{vendor}</div>
    <div class="palm-body-text kiosk-address">#{address}</div>
    <div class="palm-body-text kiosk-address">#{city}, #{state} #{zip}</div>
    <div class="palm-body-text kiosk-distance">#{distance} miles</div>
  </div>
</div>
