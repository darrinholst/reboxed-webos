<div class="movie palm-row">
  <div class="palm-row-wrapper">
    <img id="img-#{id}" src="file://#{cacheDirectory}/#{image}">
    <div class="movie-info icon right" id="info"></div>
    <div class="palm-body-text movie-name truncating-text">#{name}</div>
    <div class="palm-body-text movie-released truncating-text">#{releasedDisplay}</div>
    <div class="palm-body-text movie-rating truncating-text">#{rating}</div>
    <div class="clear"></div>
  </div>
</div>
