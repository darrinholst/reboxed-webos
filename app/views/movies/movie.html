<div class="movie palm-row">
  <img id="img-#{id}" src="file://#{cacheDirectory}/#{image}">
  <div class="palm-body-text truncating-text"><strong>#{name}</strong></div>
  <div class="palm-body-text truncating-text">#{releasedDisplay}</div>
  <div class="palm-body-text truncating-text">#{rating}</div>
  <div class="clear"></div>
</div>
