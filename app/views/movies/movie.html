<div class="movie palm-row">
  <img id="img-#{id}" src="file://#{cacheDirectory}/#{image}">
  <div class="movie-title truncating-text">#{name}</div>
  <div class="movie-meta truncating-text">#{releasedDisplay}</div>
  <div class="movie-meta truncating-text">#{rating}</div>
  <div class="clear"></div>
</div>
